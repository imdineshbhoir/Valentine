<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dinesh ‚ù§Ô∏è Rasika</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100svh; /* iPhone safe viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      overflow-x: hidden;
    }

    /* Mobile friendly 3D glass card */
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      padding: 28px 22px 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: floatSoft 5s ease-in-out infinite;
    }

    @keyframes floatSoft {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: clamp(1.8rem, 6vw, 2.2rem);
      margin: 6px 0 10px;
    }

    p {
      opacity: 0.95;
      margin: 0 0 6px;
      font-size: 0.95rem;
    }

    h2 {
      font-size: clamp(1.2rem, 4.5vw, 1.5rem);
      margin: 10px 0 18px;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 18px;
      position: relative;
      min-height: 60px;
    }

    button {
      border: none;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      min-width: 120px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .yes {
      background: linear-gradient(45deg, #ffffff, #ffe3ed);
      color: #ff2f6d;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .yes:active {
      transform: scale(0.96);
    }

    .no {
      background: linear-gradient(45deg, #ff2f6d, #ff6f9f);
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      position: relative;
    }

    /* Floating hearts optimized for mobile */
    .heart3d {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatHeart linear forwards;
      pointer-events: none;
    }

    @keyframes floatHeart {
      from { transform: translateY(0) scale(0.8); opacity: 0; }
      10% { opacity: 1; }
      to { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    .success {
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      line-height: 1.5;
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* iPhone safe area padding */
    @supports (padding: max(0px)) {
      body { padding-bottom: max(20px, env(safe-area-inset-bottom)); }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b1b0a6c9f.mp3?filename=romantic-piano-ambient-110997.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Rasika ‚ù§Ô∏è</h1>
    <p>I have something special to ask you...</p>
    <h2>Will you be my Valentine? üíå</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" id="noBtn">No üòú</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    // Works on iPhone (touch) + desktop
    function moveNo() {
      const btn = noBtn;
      const x = (Math.random() * 140) - 70; // move left/right
      const y = (Math.random() * 60) - 30;  // move up/down
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('touchstart', moveNo);
    noBtn.addEventListener('mouseover', moveNo);

    function sayYes() {
      const music = document.getElementById('bgMusic');
      music.play().catch(() => {});

      const card = document.getElementById('card');
      card.innerHTML = `
        <div class="success">
          Yayyy Rasika! üíñüíñüíñ<br>
          You just made my day üòç<br><br>
          Forever yours,<br>
          <b>Dinesh Bhoir</b> üíò
        </div>`;
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart3d';
        heart.innerText = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>
</body>
</html>
